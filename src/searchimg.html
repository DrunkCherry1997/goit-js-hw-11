<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="path/to/your/css/styles.css" />
    <link rel="stylesheet" href="./css/searchimg.css" />

    <title>Image Search App</title>
  </head>
  <body>
    <form class="searchForm">
      <label for="searchInput"></label>
      <!-- Замінено input на textarea -->

        class="searchInput"
        placeholder="Search images"
      ></textarea>
      <button type="submit">Search</button>
    </form>
    <div class="gallery loader hidden"></div>

    <script src="path/to/your/js/main.js"></script>
    <script src="path/to/iziToast.min.js"></script>
    <script src="path/to/simple-lightbox.min.js"></script>

  </body>
